
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Video Downloader</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
        }
        .card {
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1877f2;
        }
        .subtitle {
            font-size: 16px;
            color: #555;
            margin-top: -5px;
        }
        .download-btn {
            background: #1877f2;
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #0f61c3;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">

                <h2 class="title text-center">Facebook Video Downloader</h2>
                <p class="subtitle text-center">Paste a public Facebook video link below</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{category}} mt-3">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" class="mt-3">
                    <input type="text" class="form-control form-control-lg" name="url" placeholder="Paste Facebook video URL here..." required>

                    <button class="download-btn mt-3">Download Video</button>
                </form>

                <p class="text-center text-muted mt-3" style="font-size: 14px;">
                    Downloads only work for publicly accessible videos.
                </p>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
